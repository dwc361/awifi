								<li><i style="background: #42aeb8;"></i>ac ：7837483p <span></span></li>

							</ul>

									<polygon points="8,6 46,42 46,54.4 8,36" style="fill:#367bdb;stroke:#000000;stroke-width:0" />
									<polygon points="8,46 46,62 46,74 8,70" style="fill:#d9a831;stroke:#000000;stroke-width:0" />
									<polygon points="8,78 46,81 46,93 8,100" style="fill:#42aeb8;stroke:#000000;stroke-width:0" />
									<polygon points="8,108 46,101 46,113 8,138" style="fill:#df5964;stroke:#000000;stroke-width:0" />
								</g>
							</svg>
							<div id="deviceDistributeChart1" style="position:absolute;left:-120px;top:0px;padding:0px;margin:0px;width:800px;height: 400px;">
								<svg width="100%" height="100%">
									<g transform="translate(100,100)">
										<polygon points="8,5 600,5 1000,140 8,140" style="fill:#050507;stroke:#000000;stroke-width:0">
											<animateMotion path="M 0 0 L 1000 0" dur="5s" fill="freeze" />
											<animate attributeType="CSS" attributeName="opacity" from="1" to="1" dur="5s" repeatCount="1" />
											<animateTransform attributeName="transform" attributeType="XML" type="translate" from="1" to="100" additive="sum" begin="2s" dur="2s" fill="freeze" />
										</polygon>
									</g>
								</svg>
							</div>

						<div style="position:absolute;left:162px;top:205.9px;padding:0px;margin:0px;width:12px;height:2px; background:#000; color:#FFF;"></div>

								</div>
							</div>
						</div>
					</div>
				</div>

			<div class="col-md-3 col-lg-3 col-sm-3">

		<script type="text/javascript">
			$(function() {
				// 自定义宽高
				var mapWidth = 1000;
				var mapHeight = mapWidth * 0.8;

				$('#ChinaMap1').SVGMap({
					mapName: 'china',
					mapWidth: mapWidth,
					mapHeight: mapHeight,
					stateInitColor: "",
					strokeColor: "#6F6BD7",
					strokeWidth: 1,
					//  hoverCallback:function(stateData,obj){
					//  	console.log(stateData);
					//  	console.log(obj);
					//  },
					stateHoverColor: "#d62a37"
						// showTip:0
				});
				$('#ChinaMapBg').SVGMap({
					mapName: 'china',
					mapWidth: mapWidth,
					mapHeight: mapHeight,
					strokeColor: "#2A0A6D",
					stateInitColor: "#2A0A6D",
					stateHoverColor: "#2A0A6D",
					showTip: 0
				});
				$('#ChinaMapBg,#ChinaMap1').css('position', "absolute");
			});
		</script>
